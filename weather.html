<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- added css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>weather</title>
    <!-- added jquery file in project -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/46d1777388.js" crossorigin="anonymous"></script>

</head>

<body>
    <div style="height: 80px;" class="border-bottom border-dark"></div>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-11 text-center bg-dark">
                <h4 class="text-warning mt-2">LEARNING HOW TO WORK WITH APIs</h4>
                <select class="mt-3 mb-4 w-50" id="select-country">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-11 pt-4 d-flex justify-content-around" id="box-item">
                <div id="box-information" class="p-3 text-white d-flex flex-column">
                    <span id="txt-country" class="text-white">COUNTRY</span>
                    <span class="mb-1 text-warning">Native Name : <span id="native-name"
                            class="text-white"></span></span>
                    <span class="mb-1 text-warning">Capital : <span id="capital" class="text-white"></span></span>
                    <span class="mb-1 text-warning"> Region : <span id="region" class="text-white"></span></span>
                    <span class="mb-1 text-warning"> Population : <span id="population"
                            class="text-white"></span></span>
                    <span class="mb-1 text-warning"> Languages : <span id="languages" class="text-white"></span></span>
                    <span class="mb-1 text-warning"> Time zones : <span id="time-zones"
                            class="text-white"></span></span>



                </div>
                <div id="box-calling-code">
                    <div style="width: 100%; height: 50px; background-color: #202020;"
                        class="d-flex justify-content-center align-items-center text-white">CALLING CODE
                    </div>
                    <div id="calling-code" style="width: 100%; height: 200px;"
                        class="d-flex justify-content-center align-items-center text-dark">
                    </div>
                </div>
                <div id="box-img">
                </div>

            </div>

        </div>
    </div>

</body>
