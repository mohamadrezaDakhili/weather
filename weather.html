<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css"
        media="all" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div style="height: 80px;" class="border-bottom border-dark"></div>
  <div class="container-fluid">
    <div class="row justify-content-center mt-4">
      <div class="col-11 text-center bg-dark">
        <h4 class="text-warning mt-2">LEARNING HOW TO WORK WITH APIs</h4>
        <select class="mt-3 mb-4 w-50" id="select-country">
          <option value=""></option>
        </select>
      </div>
      <div class="col-11 pt-4 d-flex justify-content-around" id="box-item">
        <div id="box-information" class="p-3 text-white d-flex flex-column">
          <span id="txt-country" class="text-white">COUNTRY</span>
          <span class="mb-1 text-warning"
            >Native Name : <span id="native-name" class="text-white"></span
          ></span>
          <span class="mb-1 text-warning"
            >Capital : <span id="capital" class="text-white"></span
          ></span>
          <span class="mb-1 text-warning">
            Region : <span id="region" class="text-white"></span
          ></span>
          <span class="mb-1 text-warning">
            Population : <span id="population" class="text-white"></span
          ></span>
          <span class="mb-1 text-warning">
            Languages : <span id="languages" class="text-white"></span
          ></span>
          <span class="mb-1 text-warning">
            Time zones : <span id="time-zones" class="text-white"></span
          ></span>
        </div>
        <div id="box-calling-code">
          <div
            style="width: 100%; height: 50px; background-color: #202020;"
            class="d-flex justify-content-center align-items-center text-white"
          >
            CALLING CODE
          </div>
          <div
            id="calling-code"
            style="width: 100%; height: 200px;"
            class="d-flex justify-content-center align-items-center text-dark"
          ></div>
        </div>
        <div id="box-img" class="row justify-content-center align-items-center">
          <img id="image-country" alt="img-country" />
        </div>
      </div>
      <div id="box-item" class="col-11 pt-4 pb-4 d-flex justify-content-around">
        <div id="box-weather">
          <div
            style="width: 100%; height: 50px; background-color: #3c3c3c;"
            class="d-flex justify-content-center align-items-center text-warning">
            CAPITAL WEATHER REPORT
          </div>
          <div
            style="width: 100%; height: 150px;"
            class="d-flex flex-column justify-content-center align-items-center text-dark">
            <img id="img-weather" alt="img-weather">
            <span id="main-weather"></span>
        </div>
        <div style="width: 100%; height: 200px;" class="d-flex flex-column justify-content-center align-items-start text-dark pl-3">
            <span>Wind Speed : <span id="wind-speed"></span> M/S</span>
            <span>Temperature : <span id="temperature"></span>Â°C</span>
            <span>Humidity : <span id="humidity"></span>%</span>
            <span>Visibility : <span id="visibility"></span>m</span>


        </div>
        
        </div>
        <div id="box-map" class="bg-dark">
          <div id="app"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div id="app"></div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/jquery-3.2.1.min.js"></script>
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
